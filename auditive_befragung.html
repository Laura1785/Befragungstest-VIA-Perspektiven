<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditive Befragung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .audio-player {
            margin-bottom: 10px;
        }
        button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        select, input[type="radio"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen zur auditiven Befragung von VIA Perspektiven</h1>

        <button onclick="document.getElementById('greeting-audio').play()">Begrüßung abspielen</button>
        <audio id="greeting-audio">
            <source src="https://raw.githubusercontent.com/Laura1785/Auditive-Befragung-2025/main/Samstag%20um%2015-45.mp3" type="audio/mpeg">
            Ihr Browser unterstützt das Abspielen von Audiodateien nicht.
        </audio>

        <button onclick="document.getElementById('alternative-begruessung-audio').play()">Alternative Begrüßung abspielen</button>
        <audio id="alternative-begruessung-audio">
            <source src="https://raw.githubusercontent.com/Laura1785/Auditive-Befragung-2025/main/Donnerstag%20alternative%20Begr%C3%BC%9Fungsaudio.mp3" type="audio/mpeg">
            Ihr Browser unterstützt das Abspielen von Audiodateien nicht.
        </audio>

        <h1>Auditive Befragung</h1>

        <div class="question">
            <h3>Frage 1: Wie alt sind Sie?</h3>
            <button onclick="document.getElementById('frage1-audio').play()">Frage 1 abspielen</button>
            <audio id="frage1-audio">
                <source src="https://raw.githubusercontent.com/Laura1785/Auditive-Befragung-2025/main/Donnerstag%20um%2018-18.mp3" type="audio/mpeg">
            </audio>
            <br>
            <select>
                <option value="">Bitte wählen...</option>
                <option value="18-30">Antwort 1) 18-30 Jahre</option>
                <option value="31-40">Antwort 2) 31-40 Jahre</option>
                <option value="41-50">Antwort 3) 41-50 Jahre</option>
                <option value="51-60">Antwort 4) 51-60 Jahre</option>
                <option value="61-70">Antwort 5) 61-70 Jahre</option>
                <option value="70+">Antwort 6) Älter als 70 Jahre</option>
                <option value="keine Angabe">Antwort 7) keine Angabe</option>
            </select>
        </div>

        <div class="question">
            <h3>Frage 2: Welches Geschlecht haben Sie?</h3>
            <button onclick="document.getElementById('frage2-audio').play()">Frage 2 abspielen</button>
            <audio id="frage2-audio">
                <source src="https://raw.githubusercontent.com/Laura1785/Auditive-Befragung-2025/main/Donnerstag_Frage%202%20zum%20Geschlecht.mp3" type="audio/mpeg">
            </audio>
            <br>
            <select>
                <option value="">Bitte wählen...</option>
                <option value="männlich">Antwort 1) männlich</option>
                <option value="weiblich">Antwort 2) weiblich</option>
                <option value="non-binär">Antwort 3) non-binär</option>
                <option value="divers">Antwort 4) divers</option>
                <option value="keine Angabe">Antwort 5) keine Angabe</option>
            </select>
        </div>

        <div class="question">
            <h3>Frage 3: Durch welchen Bezirk werden Sie von VIA Perspektiven betreut?</h3>
            <button onclick="document.getElementById('frage3-audio').play()">Frage 3 abspielen</button>
            <audio id="frage3-audio">
                <source src="https://raw.githubusercontent.com/Laura1785/Auditive-Befragung-2025/main/Donnerstag%20Frage%203%20in%20welchem%20Bezirk.mp3" type="audio/mpeg">
            </audio>
            <br>
            <select>
                <option value="">Bitte wählen...</option>
                <option value="Neukölln">Antwort 1) Neukölln</option>
                <option value="Treptow-Köpenick">Antwort 2) Treptow-Köpenick</option>
                <option value="Pankow">Antwort 3) Pankow</option>
                <option value="keine Angabe">Antwort 4) keine Angabe</option>
            </select>
        </div>

        <button class="submit-btn">Antworten speichern</button>
    </div>
</body>
</html>
